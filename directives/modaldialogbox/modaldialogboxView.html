<div class="dropdown" ng-controller="d2modaldialogboxController">
  <script type="text/ng-template" id="ModalConfirm.html">
        <div class="modal-header">
            <h3 class="modal-title">{{information.tittle}}</h3>
        </div>
        <div class="modal-body">
            {{information.description}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">{{"YES" | translate }}</button>
            <button class="btn btn-warning" ng-click="cancel()">{{"NO" | translate }}</button>
        </div>
  </script>
